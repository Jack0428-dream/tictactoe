<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="namebox">
        <label id="player1">Player1 (X):</label>
        <input type="text" name="player1" id="p1name">
        <label id="player2">Player2 (O):</label>
        <input type="text" name="player2" id="p2name">
        <button class="name">Play</button>
    </div>
    <div id="gameboard">
    </div>
    <div class="footer">
        <h2>Winner is ...</h2>
        <button class="reset">Again</button>
    </div>
</body>
</html>
